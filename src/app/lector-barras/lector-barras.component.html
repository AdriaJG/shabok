<barcode-scanner-livestream
      type="ean"
      (valueChanges)="onValueChanges($event)"
      (started)="(onStarted)"
    ></barcode-scanner-livestream>
    <div [hidden]="!barcodeValue">
      {{ barcodeValue }}
    </div>
    <button (click)="ir()">Redireccionar</button>
    <img src="https://covers.openlibrary.org/b/isbn/{{barcodeValue}}-L.jpg">
